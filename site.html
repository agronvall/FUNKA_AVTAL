<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Funka Avtal - Site Detaljer</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Embedded CSS -->
    <style>
        :root {
            --primary-color: #1E3A8A; /* Indigo */
            --secondary-color: #FFFFFF; /* White */
            --accent-color: #F59E0B;  /* Amber */
            --background-color: #F3F4F6; /* Gray */
            --text-color: #1F2937; /* Dark Gray */
            --border-radius: 10px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition-speed: 0.3s;
            --font-family: 'Inter', sans-serif;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 2.5rem;
            color: var(--primary-color);
        }

        .decorative-line {
            width: 60px;
            height: 4px;
            background-color: var(--accent-color);
            margin: 20px auto;
            border-radius: var(--border-radius);
        }

        .site-header {
            font-size: 1.75rem;
            color: var(--primary-color);
            margin-bottom: 20px;
            text-align: center;
        }

        .hardware-list {
            list-style: none;
            padding: 0;
            margin-bottom: 30px;
        }

        .hardware-item {
            background-color: var(--secondary-color);
            border: 1px solid #E5E7EB;
            border-radius: var(--border-radius);
            padding: 15px 20px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .remove-button {
            background-color: #EF4444;
            color: var(--secondary-color);
            border: none;
            padding: 8px 12px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: background-color var(--transition-speed) ease;
        }

        .remove-button:hover {
            background-color: #DC2626;
        }

        .add-hardware-button {
            background-color: var(--primary-color);
            color: var(--secondary-color);
            border: none;
            padding: 12px 20px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: background-color var(--transition-speed) ease;
            margin-bottom: 30px;
        }

        .add-hardware-button:hover {
            background-color: #1A2E66;
        }

        .camera-item {
            background-color: var(--secondary-color);
            border: 1px solid #E5E7EB;
            border-radius: var(--border-radius);
            padding: 20px;
            margin-bottom: 20px;
            break-inside: avoid; /* Prevents the item from breaking across pages in PDF */
        }

        .camera-item h3 {
            margin-bottom: 15px;
            font-size: 1.25rem;
            color: var(--primary-color);
        }

        .test-item {
            margin-bottom: 15px;
        }

        .test-item label {
            font-size: 1rem;
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .test-item .input-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .test-item .input-group label {
            display: flex;
            align-items: center;
            margin-bottom: 0;
            font-weight: normal;
        }

        .test-item .input-group input[type="radio"],
        .test-item .input-group input[type="checkbox"] {
            margin-right: 5px;
            transform: scale(1.2);
        }

        .comment-section {
            margin-top: 20px;
        }

        .comment-section label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            font-size: 1rem;
        }

        .comment-section textarea {
            width: 100%;
            padding: 10px;
            border-radius: var(--border-radius);
            border: 1px solid #E5E7EB;
            font-family: var(--font-family);
            font-size: 1rem;
            resize: vertical;
        }

        .submit-button {
            background-color: var(--accent-color);
            color: var(--secondary-color);
            border: none;
            padding: 15px 20px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: background-color var(--transition-speed) ease;
            margin-top: 30px;
            display: block;
            width: 100%;
        }

        .submit-button:hover {
            background-color: #D97706;
        }

        .report-section {
            display: none;
            margin-top: 40px;
        }

        .report-section h3 {
            margin-bottom: 20px;
            font-size: 1.5rem;
            color: var(--primary-color);
            text-align: center;
        }

        .report-content {
            background-color: var(--secondary-color);
            border: 1px solid #E5E7EB;
            border-radius: var(--border-radius);
            padding: 20px;
            font-size: 1rem;
            line-height: 1.6;
        }

        .report-buttons {
            margin-top: 20px;
            text-align: center;
        }

        .report-buttons .btn {
            background-color: var(--primary-color);
            color: var(--secondary-color);
            border: none;
            padding: 15px 20px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: background-color var(--transition-speed) ease;
            margin: 10px 5px;
            width: 200px;
        }

        .report-buttons .btn:hover {
            background-color: #1A2E66;
        }

        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: var(--accent-color);
            color: var(--secondary-color);
            padding: 15px 20px;
            border-radius: var(--border-radius);
            display: none;
            font-size: 0.95rem;
            box-shadow: var(--box-shadow);
        }

        .notification.show {
            display: block;
        }

        .red-background {
            background-color: #FEE2E2 !important;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: var(--secondary-color);
            margin: 10% auto;
            padding: 20px;
            border-radius: var(--border-radius);
            width: 90%;
            max-width: 500px;
            position: relative;
        }

        .modal-content h3 {
            margin-top: 0;
            font-size: 1.5rem;
            color: var(--primary-color);
        }

        .close-button {
            position: absolute;
            right: 15px;
            top: 15px;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-color);
        }

        .modal-input {
            width: 100%;
            padding: 10px;
            border-radius: var(--border-radius);
            border: 1px solid #E5E7EB;
            font-family: var(--font-family);
            font-size: 1rem;
            margin-bottom: 15px;
        }

        .modal-button {
            background-color: var(--accent-color);
            color: var(--secondary-color);
            border: none;
            padding: 15px 20px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: background-color var(--transition-speed) ease;
            width: 100%;
        }

        .modal-button:hover {
            background-color: #D97706;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .camera-item {
                padding: 15px;
            }

            .submit-button {
                font-size: 1rem;
                padding: 12px 15px;
            }

            .report-buttons .btn {
                font-size: 1rem;
                padding: 12px 15px;
                margin: 10px 5px;
                width: 160px;
            }
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px 10px;
            }

            header h1 {
                font-size: 2rem;
            }

            .hardware-item {
                flex-direction: column;
                align-items: flex-start;
            }

            .remove-button {
                margin-top: 10px;
            }

            .submit-button {
                width: 100%;
            }

            .report-buttons {
                flex-direction: column;
                align-items: center;
            }

            .report-buttons .btn {
                width: 100%;
                margin: 10px 0;
            }

            .add-hardware-button {
                width: 100%;
            }

            .test-item .input-group {
                flex-direction: column;
                align-items: flex-start;
            }
        }

        @media (max-width: 400px) {
            header h1 {
                font-size: 1.75rem;
            }

            .camera-item h3 {
                font-size: 1.2rem;
            }

            .test-item label {
                font-size: 1rem;
            }

            .comment-section label {
                font-size: 1rem;
            }

            .comment-section textarea {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Funka Avtal - Avprovning</h1>
            <div class="decorative-line"></div>
        </header>

        <!-- Site Details -->
        <div id="siteDetails">
            <!-- Site details will be loaded here -->
        </div>

        <!-- Add Hardware Button -->
        <button id="addHardwareButton" class="add-hardware-button"><i class="fas fa-plus"></i> Lägg till Hårdvara</button>

        <!-- Camera Test Form -->
        <form id="cameraTestForm">
            <!-- Camera test items will be loaded here -->
        </form>

        <!-- Submit Button -->
        <button type="button" class="submit-button">Generera Rapport</button>

        <!-- Report Section -->
        <div id="reportSection" class="report-section">
            <h3>Testrapport</h3>
            <div id="reportContent" class="report-content">
                <!-- Report content will be loaded here -->
            </div>
            <div class="report-buttons">
                <button id="downloadReportButton" class="btn"><i class="fas fa-file-pdf"></i> Ladda ner Rapport</button>
                <button id="emailReportButton" class="btn"><i class="fas fa-envelope"></i> Skicka Rapport via E-post</button>
            </div>
        </div>

        <!-- Notification -->
        <div id="notification" class="notification">
            <p id="notificationMessage"></p>
        </div>

        <!-- Add Hardware Modal -->
        <div id="addHardwareModal" class="modal">
            <div class="modal-content">
                <button class="close-button">&times;</button>
                <h3>Lägg till Hårdvara</h3>
                <input type="text" id="newHardwareName" class="modal-input" placeholder="Hårdvarunamn">
                <button id="saveHardwareButton" class="modal-button">Spara</button>
            </div>
        </div>
    </div>

    <!-- JavaScript Libraries -->
    <!-- Include html2pdf.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
    <!-- Your JavaScript file -->
    <script src="site.js"></script>
</body>
</html>
