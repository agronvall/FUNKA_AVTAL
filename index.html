<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Funka Avtal - Avprovning</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Embedded CSS -->
    <style>
        :root {
            --primary-color: #1E3A8A; /* Indigo */
            --secondary-color: #FFFFFF; /* White */
            --accent-color: #F59E0B;  /* Amber */
            --background-color: #F3F4F6; /* Gray */
            --text-color: #1F2937; /* Dark Gray */
            --border-radius: 10px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition-speed: 0.3s;
            --font-family: 'Inter', sans-serif;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 2.5rem;
            color: var(--primary-color);
        }

        header h2 {
            font-size: 1.25rem;
            color: var(--text-color);
            margin-top: 10px;
        }

        .decorative-line {
            width: 60px;
            height: 4px;
            background-color: var(--accent-color);
            margin: 20px auto;
            border-radius: var(--border-radius);
        }

        .file-input-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .file-label {
            display: inline-block;
            background-color: var(--primary-color);
            color: var(--secondary-color);
            padding: 15px 30px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: background-color var(--transition-speed) ease;
        }

        .file-label:hover {
            background-color: #1A2E66;
        }

        #fileInput {
            display: none;
        }

        .site-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .site-item {
            background-color: var(--secondary-color);
            border: 1px solid #E5E7EB;
            border-radius: var(--border-radius);
            padding: 20px;
            width: calc(33.333% - 40px);
            box-sizing: border-box;
            text-align: center;
            cursor: pointer;
            transition: box-shadow var(--transition-speed) ease;
        }

        .site-item:hover {
            box-shadow: var(--box-shadow);
        }

        .site-item h3 {
            margin-bottom: 10px;
            font-size: 1.25rem;
            color: var(--primary-color);
        }

        .site-item p {
            font-size: 1rem;
            color: var(--text-color);
        }

        .btn-group {
            text-align: center;
            margin-top: 40px;
        }

        .btn {
            background-color: var(--accent-color);
            color: var(--secondary-color);
            padding: 12px 25px;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin: 0 10px;
            transition: background-color var(--transition-speed) ease;
        }

        .btn:hover {
            background-color: #D97706;
        }

        footer {
            text-align: center;
            margin-top: 60px;
            color: var(--text-color);
        }

        footer p {
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .site-item {
                width: calc(50% - 40px);
            }
        }

        @media (max-width: 500px) {
            .site-item {
                width: 100%;
            }

            .btn {
                margin: 10px 0;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Funka Avtal - Avprovning</h1>
            <h2>CCTV System</h2>
            <div class="decorative-line"></div>
        </header>

        <div class="file-input-container">
            <label for="fileInput" class="file-label"><i class="fas fa-upload"></i> Ladda Site Data</label>
            <input type="file" id="fileInput" accept=".json">
        </div>

        <!-- Site List -->
        <div id="siteList" class="site-list">
            <!-- Sites will be loaded here -->
        </div>

        <!-- Buttons -->
        <div class="btn-group">
            <button id="exportButton" class="btn"><i class="fas fa-download"></i> Exportera Site Data</button>
            <button id="toggleDarkMode" class="btn"><i class="fas fa-moon"></i> Mörkt Läge</button>
        </div>

        <footer>
            <p>&copy; 2024 Funka Avtal</p>
        </footer>
    </div>

    <!-- JavaScript -->
    <script src="app.js"></script>
</body>
</html>
